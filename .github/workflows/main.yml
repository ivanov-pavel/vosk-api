name: Build Vosk Static Library (Windows x64)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Build Windows x64 Static Library
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build vosk.lib inside Docker
        run: |
          docker build -t vosk-win64-static -f Dockerfile.win .

      - name: Extract vosk.lib
        run: |
          id=$(docker create vosk-win64-static)
          mkdir -p artifacts
          docker cp $id:/out/vosk.lib artifacts/
          docker rm $id
          cd artifacts
          zip vosk-win64-static.zip vosk.lib
          cd ..

      - name: Upload vosk.lib artifact
        uses: actions/upload-artifact@v4
        with:
          name: vosk-win64-static
          path: artifacts/vosk-win64-static.zip
